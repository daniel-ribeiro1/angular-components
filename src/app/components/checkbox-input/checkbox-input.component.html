<div class="checkbox" [class.disabled]="_formControl.disabled">
  <div
    class="checkbox__icon"
    [style]="{ width: _size, height: _size }"
    (click)="checkbox.click()"
  >
    <app-icon _base="bi" [_name]="_formControl.value ? checkedIcon : ''" />
  </div>

  <span class="checkbox__label" (click)="checkbox.click()">{{ _label }}</span>
</div>

<input
  #checkbox
  [id]="_id"
  [name]="_name"
  type="checkbox"
  [hidden]="true"
  [formControl]="_formControl"
/>
