<div class="checkbox" [class.disabled]="_formControl.disabled">
  <div class="checkbox__icon" [style]="{ width: _size, height: _size }">
    <app-icon
      _base="bi"
      _size="100%"
      _color="green"
      [_name]="checkedIcon"
      [style]="{ opacity: _formControl.value ? 1 : 0 }"
      (click)="checkbox.click()"
    />
  </div>

  @if (_label) {
  <label class="checkbox__label" (click)="checkbox.click()">{{ _label }}</label>
  }
</div>

<input
  #checkbox
  [id]="_id"
  [name]="_name"
  type="checkbox"
  [hidden]="true"
  [formControl]="_formControl"
  (click)="$event.stopPropagation()"
/>
